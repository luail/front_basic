<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js axios</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <script>
        async function callBackHell(){
            // axios가 비동기함수이므로. await붙여야함.
            // test결과 a,b,c 순서 보장된다.
            const response1 = await axios.get('https://jsonplaceholder.typicode.com/posts/1');
            console.log("a : ", response1);
            // data를 꺼낼 때 axios는 .data로 접근해야함.
            // console.log(response1.data);
            // console.log(response1.data.id);
            const response2 = await axios.get('https://jsonplaceholder.typicode.com/posts/1');
            console.log("b : ", response2);
            const response3 = await axios.get('https://jsonplaceholder.typicode.com/posts/1');
            console.log("c : ", response3);
        }
        callBackHell();
        console.log("hello world");
    </script>
</body>
</html>
