<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js async await</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>
<body>
    <script>
        // callBackHell은 비동기함수이지만,
        // await를 통해 함수내쪽의 동기성을 보장한다.
        async function callBackHell(){
            // async함수내에서 await키워드를 통해서 동기적 실행 보장.
            await $.ajax({
                url: 'https://jsonplaceholder.typicode.com/posts/1',
                type: 'GET',
                dataType: 'json',
                success: function(a){
                    console.log("a : ", a);
                    
                },
                error: function(e){
                    console.log(e);
                }
            })
            await $.ajax({
                url: 'https://jsonplaceholder.typicode.com/posts/1',
                type: 'GET',
                dataType: 'json',
                success: function(b){
                    console.log("b : ", b);
                    
                },
                error: function(e){
                    console.log(e);
                }
            })
            await $.ajax({
                url: 'https://jsonplaceholder.typicode.com/posts/1',
                type: 'GET',
                dataType: 'json',
                success: function(c){
                    console.log("c : ", c);
                    
                },
                error: function(e){
                    console.log(e);
                }
            })
        }
        callBackHell();
        console.log("hello world");
    </script>
</body>
</html>
