<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js ajax</title>
    <!-- jquery프레임워크 안에 ajax함수가 존재 -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>
<body>
    <button onclick="myfunction()">함수 호출</button>
    <script>
        function myfunction() {
            $(document).ready(function() {
                // ajax라는 함수 자체가 비동기함수이기 때문에 ajax밑의 묶음은 전부 비동기로 작동한다!
            $.ajax({
                url: 'https://jsonplaceholder.typicode.com/posts/1',
                type: 'GET',
                dataType: 'json',
                success: function(result){
                    console.log(result);
                },
                error: function(e){
                    console.log(e);
                }
            })
        })
        console.log('hello world');
        }
        

    </script>

</body>
</html>
