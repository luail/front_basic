<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>게시판서비스</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a href="../post/post_list.html" class="navbar-brand mx-auto" >게시판서비스</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="../author/author_list.html" class="nav-link">회원목록</a>
            </li>
            <li class="nav-item">
                <a href="../author/author_detail.html" class="nav-link">회원상세조회</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list.html" class="nav-link">게시글목록</a> 
            </li>
            <li class="nav-item">
                <a href="../post/post_detail.html" class="nav-link">게시글상세조회</a> 
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="page-hedder"><h3>회원 상세조회</h3></div>
        <input type="text" id="postId">
        <button class="btn btn-primary" onclick="serverData()">조회</button>
        <table class="table">
            <tr>
                <td>id</td>
                <td id="inputId"></td>
            </tr>
            <tr>
                <td>name</td>
                <td id="name"></td>
            </tr>
            <tr>
                <td>email</td>
                <td id="email"></td>
            </tr>
            <tr>
                <td>password</td>
                <td id="password"></td>
            </tr>
        </table>
    </div>

    <script>
        async function serverData() {
            const response = await axios.get(`http://localhost:8081/author/detail/${document.getElementById('postId').value} `);
            console.log(response);
            document.getElementById('inputId').innerHTML = response.data.id;
            document.getElementById('name').innerHTML = response.data.name;
            document.getElementById('email').innerHTML = response.data.email;
            document.getElementById('password').innerHTML = response.data.password;

        }
        serverData;
    </script>
</body>
</html>
