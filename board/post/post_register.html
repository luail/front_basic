<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a href="post_list.html" class="navbar-brand mx-auto" >게시판서비스</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="../author/author_list.html" class="nav-link">회원목록</a>
            </li>
            <li class="nav-item">
                <a href="post_list.html" class="nav-link">게시글목록</a> 
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="page-hedder"><h3>글쓰기</h3></div>
        <form action="http://localhost:8081/post/register2" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" name="title" id="title">
            </div>
            <div class="form-group">
                <label for="contents">내용</label>
                <textarea name="contents" class="form-control" id="contents" rows="10" placeholder="여기에 글을 작성하세요"></textarea>
            </div>
            <button type="submit" class="btn btn-secondary">제출</button>
        </form>
    </div>
</body>
</html>
